<div class="container">
    <legend>New Category</legend>
    <form >
        <div class="mb-3">
            <label for="txtName" class="form-label text-left">Category ID</label>
            <input type="text" name="Fid" [(ngModel)] = "categoryForm.categoryID" class="form-control" id="txtId" />
        </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="Fname" [(ngModel)] = "categoryForm.categoryName" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Description</label>
        <input type="text" name="Src" [(ngModel)] = "categoryForm.categoryDescription" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Image</label>
        <input type="text" name="Dest" [(ngModel)] = "categoryForm.categoryImage" class="form-control" id="txtName" />
      </div>
      
      <button type="button" (click)="create()" class="btn btn-primary">Submit</button>
    </form>
  </div>
