<h2 style="margin-top: 20px; margin-left: 35%; margin-bottom:20px; ">MENU DASHBOARD</h2>
<button type="button" class="btn btn-primary" style="margin-top: 20px; margin-left: 40%; margin-bottom:20px; " [routerLink]="['/newmenu']">Add New Menu</button>

<div>
<table class="table table-striped table-hover">
    <thead>
        <tr class="table-primary">
          <th>MENU ID</th>
          <th>MENU NAME</th>
          <th>DESCRIPTION</th>
          <th>IMAGE</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor='let m of menu'>
            <td>{{m.menuID}}</td>
            <td>{{m.menuName}}</td>
            <td>{{m.menuDescription}}</td>
            <td><img src="{{m.menuImage}}" style="height:80px; width: 80px; border-radius: 50%;"/></td>
            <td>
                <button type="button" class="btn btn-primary"[routerLink]="['/editmenu',m.menuID]" style="margin-right: 10px;">Edit</button>
                
                <button type="button" class="btn btn-danger" (click)="delete(m.menuID)" >Delete</button>
            </td>
        </tr>
    </tbody>
    </table>
</div>
