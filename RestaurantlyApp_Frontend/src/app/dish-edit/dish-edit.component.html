<div class="container">
    <legend>Edit Dish</legend>
    <form >
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="Name" [(ngModel)] = "dishForm.dishName" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Description</label>
        <input type="text" name="Description" [(ngModel)] = "dishForm.dishDescription" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Price</label>
        <input type="text" name="Description" [(ngModel)] = "dishForm.dishPrice" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Image</label>
        <input type="text" name="categoryImage" [(ngModel)] = "dishForm.dishImage" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Nature</label>
        <input type="text" name="Description" [(ngModel)] = "dishForm.nature" class="form-control" id="txtName" />
      </div>
      
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
  </div>
