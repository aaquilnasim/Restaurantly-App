<h2 style="margin-top: 20px; margin-left: 35%; margin-bottom:20px; ">CATEGORY DASHBOARD</h2>

<button type="button" class="btn btn-primary" style="margin-top: 20px; margin-left: 40%; margin-bottom:20px; " [routerLink]="['/newcategory']">Add New Category</button>

<div>
<table class="table table-striped table-hover">
    <thead>
        <tr class="table-primary">
          <th>CATEGORY ID</th>
          <th>CATEGORY NAME</th>
          <th>DESCRIPTION</th>
          <th>IMAGE</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor='let c of category'>
            <td>{{c.categoryID}}</td>
            <td>{{c.categoryName}}</td>
            <td>{{c.categoryDescription}}</td>
            <td><img src="{{c.categoryImage}}" alt="Avatar" style="height:80px; width: 80px; border-radius: 50%; "/></td>
            <td>
                <button type="button" class="btn btn-primary"[routerLink]="['/editcategory',c.categoryID]" style="margin-right: 10px;">Edit</button>
                
                <button type="button" class="btn btn-danger" (click)="delete(c.categoryID)" >Delete</button>
            </td>
        </tr>
    </tbody>
    </table>
</div>
